<div class="row text-center">
  <h1>Novo Pedido</h1>
</div>
<div class="container text-center">
    <div class="row row-cols-3">
      <div *ngFor="let product of inventoryProducts, let i = index" class="col py-4">
        <span>{{product.name}}</span>
        <br>
        <span>{{product.description}}</span>
        <br>
        <span>{{"R$ " + product.unitPrice.toFixed(2)}}</span>
        <br>
        <button class="btn btn-success btn-sm p-0" (click)="addQuantity(i)"><i class="bi bi-plus"></i></button>
        <span>{{"  " + quantityToCart[i] + "  "}}</span>
        <button class="btn btn-danger btn-sm p-0"><i class="bi bi-dash" (click)="removeQuantity(i)"></i></button>
<p></p>
        <button class="btn btn-warning btn-sm" (click)="addToCart(i, product.id, quantityToCart[i], product.unitPrice)"><i class="bi bi-cart2"></i> Adicionar ao carrinho</button>

      </div>
    </div>
    <button class="btn btn-primary btn-lg"><i class="bi bi-cart2"></i> Ir para o carrinho</button>
  </div>
