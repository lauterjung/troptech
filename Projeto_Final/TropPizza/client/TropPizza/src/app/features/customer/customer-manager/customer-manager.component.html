<div class="row text-center">
  <h1>Editar Clientes</h1>
</div>
<div class="row justify-content-around">
  <div class="col-10">
    <div class="row">
      <div class="col-12">
        <table class="table table-striped table-hover text-center">
          <colgroup>
            <col span="1" style="width: 5%"> <!-- id -->
            <col span="1" style="width: 20%"> <!-- CPF -->
            <col span="1" style="width: 40%"> <!-- Nome -->
            <col span="1" style="width: 20%"> <!-- Data Nascimento -->
            <col span="1" style="width: 15%"> <!-- Pontos Fidelidade -->
            <col span="1" style="width: 1%"> <!-- Editar -->
            <col span="1" style="width: 1%"> <!-- Excluir -->
          </colgroup>
          <caption class="caption-top p-0 ps-1 pb-2"><strong>Tabela 1.</strong> Lista de clientes.
          </caption>
          <thead>
            <tr>
              <th>ID</th>
              <th>CPF</th>
              <th>Nome</th>
              <th>Data Nascimento</th>
              <th>Pontos</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let customer of customers">
              <td>{{ customer.id }}</td>
              <td>{{ customer.cpf }}</td>
              <td>{{ customer.fullName }}</td>
              <td>{{ customer.birthDate.toString().split('T')[0] | date:'dd/MM/yyyy'}}</td>
              <td>{{ customer.fidelityPoints }}</td>
              <td><button type="button" class="btn btn-primary btn-sm" title="Editar" (click)="editCustomer(customer.id)"><i
                    class="bi bi-pencil"></i></button></td>
              <td><button type="button" class="btn btn-dark btn-sm" title="Excluir" (click)="showDeletePopUp(customer.id)"><i
                    class="bi bi-trash3"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
