<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="icon" href="src\favicon.png" />
    <title>Lista de Contatos</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row text-center header-color py-3">
            <h1 class="header-font">Contatos</h1>
        </div>
        <div class="row p-5">
            <div class="col-auto">
                <h2 class="px-2 pt-1 pb-3">Novo contato</h2>
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-auto">
                        <div class="row p-2 justify-content-between">
                            <div class="col-auto">
                                <label for="productName" class="form-label">Nome:</label>
                            </div>
                            <div class="col-auto">
                                <input type="text" maxlength="50" id="productName" class="form-control" required>
                                <div class="invalid-feedback">
                                    Não pode ser vazio.
                                </div>
                            </div>
                        </div>
                        <div class="row p-2 justify-content-between">
                            <div class="col-auto">
                                <label for="address" class="form-label">Endereço:</label>
                            </div>
                            <div class="col-auto">
                                <input type="text" id="address" class="form-control">
                            </div>
                        </div>
                        <div class="row p-2 justify-content-between">
                            <div class="col-auto">
                                <label for="phoneNumber" class="form-label">Telefone:</label>
                            </div>
                            <div class="col-auto">
                                <input type="text" id="phoneNumber" class="form-control" required>
                                <div class="invalid-feedback">
                                    Não pode ser vazio.
                                </div>
                            </div>
                        </div>
                        <div class="row p-2 justify-content-between">
                            <div class="col-auto">
                                <label for="birthDate" class="form-label">Data de aniversário:</label>
                            </div>
                            <div class="col-auto">
                                <input type="date" id="birthDate" class="form-control" required>
                                <div class="invalid-feedback">
                                    Não pode ser vazio.
                                </div>
                            </div>
                        </div>
                        <div class="row p-2 justify-content-between">
                            <div class="col-auto">
                                <label for="contactCategory" class="form-label">Categoria:</label>
                            </div>
                            <div class="col-auto">
                                <select class="form-select">
                                    <option value="1">Pessoal</option>
                                    <option value="2">Profissional</option>
                                    <option value="3">Terceiro</option>
                                  </select>
                                <div class="invalid-feedback">
                                    Não pode ser vazio.
                                </div>
                            </div>
                        </div>
                        <div class="row p-2 justify-content-evenly">
                            <div class="col-auto">
                                <button type="submit" class="btn btn-success">Adicionar</button>
                            </div>
                        </div>
                    </div>
            </div>
            <div class="col ps-4 ms-4">
            </div>
        </div>
    </div>


    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="script.js">
    </script>
</body>

</html>
