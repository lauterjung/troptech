<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="icon" href="src\favicon.png" />
    <title>Lista de Compras</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row text-center header-color py-3">
            <h1 class="header-font">Lista de Compras</h1>
        </div>
        <div class="row p-5">
            <div class="col-auto border-1">
                <h2 class="px-2 pt-1 pb-3">Novo produto</h2>
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-auto">
                        <div class="row p-2 justify-content-between">
                            <div class="col-auto">
                                <label for="productName" class="form-label">Nome:</label>
                            </div>
                            <div class="col-auto">
                                <input type="text" id="productName" class="form-control" required>
                                <div class="invalid-feedback">
                                    O nome não pode ser vazio.
                                </div>
                            </div>
                        </div>

                        <div class="row p-2 justify-content-between">
                            <div class="col-auto">
                                <label for="productPrice" class="form-label">Preço:</label>
                            </div>
                            <div class="col-auto">
                                <input type="number" min="0.01" step="0.01" id="productPrice" class="form-control"
                                    required>
                                <div class="invalid-feedback">
                                    Insira um número positivo.
                                </div>
                            </div>
                        </div>
                        <div class="row p-2 justify-content-between">
                            <div class="col-auto">
                                <label for="productQuantity" class="form-label">Quantidade:</label>
                            </div>
                            <div class="col-auto">
                                <input type="number" min="1" id="productQuantity" class="form-control" required>
                                <div class="invalid-feedback">
                                    Insira um número inteiro positivo.
                                </div>
                            </div>
                        </div>

                        <div class="row p-2 justify-content-evenly">
                            <div class="col-auto">
                                <button type="button" class="btn btn-success"
                                    onclick="registerProduct()">Adicionar</button>
                            </div>
                        </div>
                    </div>
            </div>
            <div class="col ps-4 ms-4">

                <table class="table table-striped table-hover text-center">
                    <colgroup>
                        <col span="1" style="width: 4%"> <!-- id -->
                        <col span="1" style="width: 39%"> <!-- produto -->
                        <col span="1" style="width: 18%"> <!-- id -->
                        <col span="1" style="width: 18%"> <!-- id -->
                        <col span="1" style="width: 18%"> <!-- id -->
                        <col span="1" style="width: 2%"> <!-- + -->
                        <col span="1" style="width: 2%"> <!-- - -->
                        <col span="1" style="width: 2%"> <!-- x -->
                    </colgroup>
                    <caption class="caption-top p-0 ps-1 pb-2"><strong>Tabela 1.</strong> Lista de produtos</caption>
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Produto</th>
                            <th>Quantidade</th>
                            <th>Preço unitário</th>
                            <th>Preço Total</th>
                            <th></th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider" id="tableData">
                    </tbody>
                </table>
                <div class="row justify-content-end text-end">
                    <h3 id="finalPrice">Preço total: R$ 0,00</h3>
                </div>
            </div>
        </div>
    </div>


    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="script.js">
    </script>
</body>

</html>
