<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Validador</title>
</head>

<body>
    <div class="container-fluid">
        <div class="col-3">
            <div class="row p-2 align-items-center">
                <div class="col-auto">
                    <label for="name" class="col-form-label">Nome:</label>
                </div>
                <div class="col-auto">
                    <input type="text" id="name" class="form-control">
                </div>
            </div>
            <div class="row p-2 align-items-center">
                <div class="col-auto">
                    <label for="age" class="col-form-label">Idade:</label>
                </div>
                <div class="col-auto">
                    <input type="text" id="age" class="form-control">
                </div>
            </div>
            <div class="row p-2 align-items-center">
                <div class="col-auto">
                    <label for="cpf" class="col-form-label">CPF:</label>
                </div>
                <div class="col-auto">
                    <input type="text" id="cpf" class="form-control">
                </div>
            </div>
            <div class="row-auto p-2 align-items-center text-center">
                <input class="btn btn-primary" id="validateButton" type="button" onclick="validate()" value="Validar">
            </div>
            <div class="row p-2 align-items-center">
                <p id="validate-text"></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="script.js">
    </script>
</body>

</html>
