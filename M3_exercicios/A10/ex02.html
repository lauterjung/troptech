<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Calculadora</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h1>Calculadora</h1>
                <div class="row p-2 align-items-center">
                    <div class="col">
                        <div class="row p-2 align-items-center">
                            <div class="col-auto">
                                <label for="firstNumber" class="col-form-label">Número 1:</label>
                            </div>
                            <div class="col-auto">
                                <input type="number" id="firstNumber" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="col-auto">
                        <select class="form-select" id="operation">
                            <option value="+">+</option>
                            <option value="-">-</option>
                            <option value="x">x</option>
                            <option value="/">/</option>
                            <option value="^">^</option>
                        </select>
                    </div>
                    <div class="col">
                        <div class="row p-2 align-items-center">
                            <div class="col-auto">
                                <label for="secondNumber" class="col-form-label">Número 2:</label>
                            </div>
                            <div class="col-auto">
                                <input type="number" id="secondNumber" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <input class="btn btn-primary" id="calculate" type="button" onclick="calculate()"
                            value="Calcular">
                    </div>
                </div>
                <div class="row">
                    <h4>Resultado: 0</h4>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
        <script src="script.js">
        </script>
</body>

</html>
