<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="icon" href="src\favicon.png" />
    <title>Lista de Contatos</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row text-center header-color py-3">
            <h1 class="header-font">Contatos</h1>
        </div>
        <div class="row p-5">
            <div class="col-auto">
                <h2 class="px-2 pt-1 pb-3">Novo contato</h2>
                <form class="row g-3 needs-validation contactForm" novalidate>
                    <div class="col-auto">
                        <div class="row p-2 justify-content-between">
                            <div class="col-auto">
                                <label for="name" class="form-label">Nome:</label>
                            </div>
                            <div class="col-auto">
                                <input type="text" maxlength="50" id="name" class="form-control" required>
                                <div class="invalid-feedback">
                                    Não pode ser vazio.
                                </div>
                            </div>
                        </div>
                        <div class="row p-2 justify-content-between">
                            <div class="col-auto">
                                <label for="phoneNumber" class="form-label">Telefone:</label>
                            </div>
                            <div class="col-auto">
                                <input type="text" id="phoneNumber" class="form-control" required>
                                <div class="invalid-feedback">
                                    Não pode ser vazio.
                                </div>
                            </div>
                        </div>
                        <div class="row p-2 justify-content-evenly">
                            <div class="col-auto">
                                <button type="submit" class="btn btn-success">Adicionar</button>
                            </div>
                        </div>
                    </div>
                    <div class="col ps-4 ms-4">

                        <table class="table table-striped table-hover text-center">
                            <colgroup>
                                <col span="1" style="width: 40%">
                                <col span="1" style="width: 40%">
                                <col span="1" style="width: 20%">
                            </colgroup>
                            <caption class="caption-top p-0 ps-1 pb-2"><strong>Tabela 1.</strong> Lista de contatos
                            </caption>
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Telefone</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody class="table-group-divider" id="tableData">
                            </tbody>
                        </table>
                    </div>

            </div>
        </div>
    </div>


    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="script.js">
    </script>
</body>

</html>
