<div class="col-8">
    <div class="row">
      <div class="col-12">
        <table class="table table-striped table-hover text-center">
          <colgroup>
            <col span="1" style="width: 40%">
            <col span="1" style="width: 30%">
            <col span="1" style="width: 30%">
        </colgroup>
        <caption class="caption-top p-0 ps-1 pb-2"><strong>Tabela 1.</strong> Lista de clientes.
        </caption>
          <thead>
            <tr>
              <th>Nome</th>
              <th>CPF</th>
              <th>Telefone</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let client of clients">
              <td>{{ client.name }}</td>
              <td>{{ client.cpf }}</td>
              <td>{{ client.phoneNumber }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
