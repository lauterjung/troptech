<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="icon" href="src\favicon.png" />
    <title>Lista de Clientes</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row text-center header-color py-3">
            <h1 class="header-font">Clientes</h1>
        </div>
        <div class="row p-5">
            <div class="col-auto">
                <div class="col ps-4 ms-4">

                    <table class="table table-striped table-hover text-center">
                        <colgroup>
                            <col span="1" style="width: 20%">
                            <col span="1" style="width: 20%">
                            <col span="1" style="width: 20%">
                            <col span="1" style="width: 40%">
                        </colgroup>
                        <caption class="caption-top p-0 ps-1 pb-2"><strong>Tabela 1.</strong> Lista de Clientes
                        </caption>
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>CPF</th>
                                <th>Data de Nascimento</th>
                                <th>Observações</th>
                            </tr>
                        </thead>
                        <tbody class="table-group-divider" id="tableData">
                        </tbody>
                    </table>
                </div>
                <div class="row p-2 justify-content-evenly">
                    <div class="col-auto">
                        <button type="button" id="returnButton" class="btn btn-primary">Retornar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="script2.js">
    </script>
</body>

</html>
