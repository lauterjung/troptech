<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="icon" href="src\favicon.png" />
    <title>Lista de Clientes</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row text-center header-color py-3">
            <h1 class="header-font">Clientes</h1>
        </div>
        <div class="row p-5">
            <div class="col-auto">
                <h2 class="px-2 pt-1 pb-3">Novo Cliente</h2>
                <form class="row g-3 needs-validation contactForm" id="clientForm" novalidate>
                    <div class="col-auto">
                        <div class="row p-2 justify-content-between">
                            <div class="col-auto">
                                <label for="name" class="form-label">Nome:</label>
                            </div>
                            <div class="col-auto">
                                <input type="text" maxlength="50" id="name" class="form-control" required>
                                <div class="invalid-feedback">
                                    Não pode ser vazio.
                                </div>
                            </div>
                        </div>
                        <div class="row p-2 justify-content-between">
                            <div class="col-auto">
                                <label for="cpf" class="form-label">CPF:</label>
                            </div>
                            <div class="col-auto">
                                <input type="text" id="cpf" class="form-control" required>
                                <div class="invalid-feedback">
                                    Não pode ser vazio.
                                </div>
                            </div>
                        </div>
                        <div class="row p-2 justify-content-between">
                            <div class="col-auto">
                                <label for="birthDate" class="form-label">Data de Nascimento:</label>
                            </div>
                            <div class="col-auto">
                                <input type="date" id="birthDate" class="form-control" required>
                                <div class="invalid-feedback">
                                    Não pode ser vazio.
                                </div>
                            </div>
                        </div>
                        <div class="row p-2 justify-content-between">
                            <div class="col-auto">
                                <label for="observation" class="form-label">Observações:</label>
                            </div>
                            <div class="col-auto">
                                <textarea type="text" id="observation" class="form-control" rows="3"
                                    required></textarea>
                                <div class="invalid-feedback">
                                    Não pode ser vazio.
                                </div>
                            </div>
                        </div>
                        <div class="row p-2 justify-content-evenly">
                            <div class="col-auto">
                                <button type="submit" id="buttonSubmit" class="btn btn-success">Adicionar</button>
                            </div>
                        </div>
                        <div class="row p-2 justify-content-evenly">
                            <div class="col-auto">
                                <button type="button" id="buttonNextPage" class="btn btn-primary">Ver lista</button>
                            </div>
                        </div>
                        <div class="row p-2 justify-content-evenly">
                            <div class="col-auto">
                                <button type="button" id="removeLocalStorageButton" class="btn btn-danger">Limpar storage</button>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>

    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="script.js">
    </script>
</body>

</html>
