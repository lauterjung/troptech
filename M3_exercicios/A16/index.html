<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="icon" href="src\favicon.png" />
    <title>Lista de Nomes</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row text-center header-color py-3">
            <h1 class="header-font">Nomes</h1>
        </div>
        <div class="row p-5">
            <div class="col-3">
                <table class="table table-striped table-hover text-center" id="table">
                    <colgroup>
                        <col span="1" style="width: 50%">
                        <col span="1" style="width: 50%">
                    </colgroup>
                    <caption class="caption-top p-0 ps-1 pb-2"><strong>Tabela 1.</strong> Lista de nomes</caption>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Idade</th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider" id="tableData">
                        <tr>
                            <td>Paula</td>
                            <td>35 anos</td>
                        </tr>
                        <tr>
                            <td>Alceu</td>
                            <td>28 anos</td>
                        </tr>
                        <tr>
                            <td>Beatriz</td>
                            <td>14 anos</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="row-auto">
                <div class="col-3">
                    <p>Pesquisa</p>
                    <input type="search" class="form-control" id="searchBox">
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="script.js">
    </script>
</body>

</html>
