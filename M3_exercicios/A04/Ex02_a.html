<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Consulta Médica</title>
</head>

<body>
    <div>
        <h1>Consulta Médica</h1>
    </div>
    <div>
        <form action=".\Ex01_b.html" method="get">
            <div>
                <label for="nome">Nome:</label>
                <input id="nome" type="text" required/>
            </div>
            <br>
            <div>
                <label for="cpf">CPF:</label>
                <input id="cpf" type="text" required/>
            </div>
            <br>
            <div>
                <label for="dataConsulta">Data da consulta:</label>
                <input id="dataConsulta" type="date" required/>
            </div>
            <br>
            <div>
                <label for="descricao">Descricao:</label>
                <textarea cols="30" rows="8"></textarea>
            </div>
            <br>
            <div>
                <label for="medico">Médico:</label>
                <select id="medico">
                    <option value="1">Paula</option>
                    <option value="2">Joaquim</option>
                    <option value="3">Camila</option>
                </select>
            </div>
            <br>
            <div>
                <label for="peso">Peso:</label>
                <input type="number" id="peso" min="0" max="1000" step="0.1" />
            </div>
            <br>
            <div>
            <input type="submit" value="Salvar"/>
        </div>
        </form>
    </div>
</body>

</html>
