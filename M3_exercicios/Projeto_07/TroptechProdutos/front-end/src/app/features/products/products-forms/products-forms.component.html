<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>Formulário de Produtos</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <div class="row">
                <div class="col-12">
                    <form (ngSubmit)="submitProduct()" [formGroup]="form">
                        <div class="form-group">
                            <label class="form-label" for="name">Nome</label>
                            <input class="form-control" type="text" id="name" name="name" formControlName="name"
                                autocomplete="off" />
                            <div class="alert alert-danger"
                                [hidden]="form.get('name')?.valid || form.get('name')?.pristine">
                                <span *ngIf="form.get('name')?.errors?.['required']">O nome é obrigatório!</span>
                            </div>
                        </div>
                        <br>
                        <div class="form-group">
                            <label class="form-label" for="quantity">Quantidade</label>
                            <input class="form-control" type="number" id="quantity" name="quantity" formControlName="quantity"
                                autocomplete="off" />
                            <div class="alert alert-danger"
                                [hidden]="form.get('quantity')?.valid || form.get('quantity')?.pristine">
                                <span *ngIf="form.get('quantity')?.errors?.['required']">A quantidade é obrigatório!</span>
                                <span *ngIf="form.get('quantity')?.errors?.['min']">A quantidade deve ser maior ou igual a
                                    zero!</span>
                            </div>
                        </div>
                        <br>
                        <div class="form-group">
                            <label class="form-label" for="price">Preço</label>
                            <input class="form-control" type="number" id="price" name="price" formControlName="price"
                                autocomplete="off" />
                            <div class="alert alert-danger"
                                [hidden]="form.get('price')?.valid || form.get('price')?.pristine">
                                <span *ngIf="form.get('price')?.errors?.['required']">O preço é obrigatório!</span>
                                <span *ngIf="form.get('price')?.errors?.['min']">O preço deve ser maior ou igual a
                                    zero!</span>
                            </div>
                        </div>
                        <br>
                        <input [disabled]="!form.valid" type="submit" class="btn btn-success" value="Salvar" />
                    </form>
                </div>
            </div>
        </div>
