<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Agenda</title>
</head>

<body>
    <div class="container-fluid">

        <div class="row text-center">
            <h1>Agenda</h1>
            <p>Abaixo vocÃª pode cadastrar contatos na sua agenda</p>
        </div>
        <div class="row">
            <div class="col-auto">
                <div class="row p-2 justify-content-between">
                    <div class="col-auto">
                        <label for="firstName" class="col-form-label">Nome:</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" id="firstName" class="form-control">
                    </div>
                </div>
                <div class="row p-2 justify-content-between">
                    <div class="col-auto">
                        <label for="lastName" class="col-form-label">Sobrenome:</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" id="lastName" class="form-control">
                    </div>
                </div>
                <div class="row p-2 justify-content-between">
                    <div class="col-auto">
                        <label for="phoneNumber" class="col-form-label">Telefone:</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" id="phoneNumber" class="form-control">
                    </div>
                </div>
                <div class="row p-2 justify-content-between">
                    <div class="col-auto">
                        <label for="searchBox" class="col-form-label">Buscar:</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" id="searchBox" class="form-control">
                    </div>
                </div>

                <div class="row p-2 justify-content-evenly">
                    <div class="col-auto">
                        <button type="button" class="btn btn-success" onclick="registerContact()">Cadastrar</button>
                    </div>
                    <div class="col-auto">
                        <button type="button" class="btn btn-danger" onclick="removeContact()">Remover</button>
                    </div>
                    <div class="col-auto">
                        <button type="button" class="btn btn-primary" onclick="searchContact()">Buscar</button>
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col">
                        <h2>Lista de contatos</h2>
                        <p id="contactList"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="script.js">
    </script>
</body>

</html>
