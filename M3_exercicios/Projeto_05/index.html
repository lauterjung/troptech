<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="icon" href="src\favicon.png?v=ANYTHING" />
    <title>TropTech Bank</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row text-center header-color py-3">
            <h1 class="header-font">TropTech Bank</h1>
        </div>
        <div class="row p-5">
            <div class="col-auto border-1">
                <h2 class="px-2 pt-1 pb-4 text-center">Operação</h2>
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-auto">
                        <div class="row p-2 justify-content-between">
                            <div class="col-12">
                                <label for="productName" class="form-label">Operação:</label>
                            </div>
                            <div class="col-12">
                                <select class="form-select" id="form-select">
                                    <option value="1" selected>Selecione uma operação</option>
                                    <option value="2">Sacar</option>
                                    <option value="3">Depositar</option>
                                </select>
                            </div>
                        </div>

                        <div class="row p-2 justify-content-between">
                            <div class="col-12">
                                <label for="numeroConta" class="form-label">Número da conta:</label>
                            </div>
                            <div class="col-12">
                                <input type="text" maxlength="11" id="numeroConta" class="form-control"
                                    placeholder="0.000.000-0" required>
                            </div>
                        </div>
                        <div class="row p-2 justify-content-between">
                            <div class="col-12">
                                <label for="valor" class="form-label">Valor:</label>
                            </div>
                            <div class="col-12">
                                <input type="number" min="0.01" by="0.01" id="valor" class="form-control"
                                    placeholder="00.00" required>
                            </div>
                        </div>

                        <div class="row p-5 justify-content-evenly">
                            <div class="col-auto">
                                <button type="button" id="submitButton" class="btn btn-warning">Submeter</button>
                            </div>
                        </div>
                    </div>
            </div>
            <div class="col ps-4 ms-4">

                <table class="table table-striped table-hover text-center">
                    <colgroup>
                        <col span="1" style="width: 20%">
                        <col span="1" style="width: 20%">
                        <col span="1" style="width: 20%">
                        <col span="1" style="width: 20%">
                        <col span="1" style="width: 20%">
                    </colgroup>
                    <caption class="caption-top p-0 ps-1 pb-2"><strong>Tabela 1.</strong> Lista de contas bancárias.
                    </caption>
                    <thead>
                        <tr>
                            <th>Número</th>
                            <th>Agência</th>
                            <th>Tipo Conta</th>
                            <th>CPF</th>
                            <th>Saldo</th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider" id="tableData">
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="./dist/classlib/enums/enums.js"></script>
    <script src="./dist/classlib/ContaBancaria.js"></script>
    <script src="./dist/classlib/ContaCorrente.js"></script>
    <script src="./dist/classlib/Poupanca.js"></script>
    <script src="./dist/script.js"></script>
</body>

</html>
