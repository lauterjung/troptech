<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Formulário de Contatos</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-4">
      <div class="row">
        <div class="col-12">
          <form (ngSubmit)="submitContact()" [formGroup]="form">
            <div class="form-group">
              <label class="form-label" for="name">Nome</label>
              <input class="form-control" type="text" id="name" name="name" formControlName="name" autocomplete="off"/>
              <div class="alert alert-danger" [hidden]="form.get('name')?.valid || form.get('name')?.pristine">
                <span *ngIf="form.get('name')?.errors?.['required']">O nome é obrigatório!</span>
              </div>
            </div>
            <br>
            <div class="form-group">
              <label class="form-label" for="phoneNumber">Telefone</label>
              <input class="form-control" type="text" id="phoneNumber" name="phoneNumber" formControlName="phoneNumber" autocomplete="off" />
              <div class="alert alert-danger" [hidden]="form.get('phoneNumber')?.valid || form.get('phoneNumber')?.pristine">
                <span *ngIf="form.get('phoneNumber')?.errors?.['required']">O telefone é obrigatório!</span>
              </div>
            </div>
            <br>
            <div class="form-group">
              <label class="form-label" for="email">e-mail</label>
              <input class="form-control" type="text" id="email" name="email" formControlName="email" autocomplete="off" />
              <div class="alert alert-danger" [hidden]="form.get('email')?.valid || form.get('email')?.pristine">
                <span *ngIf="form.get('email')?.errors?.['required']">O e-mail é obrigatório!</span>
                <span *ngIf="form.get('email')?.errors?.['email']">e-mail inválido!</span>
              </div>
            </div>
            <br>
            <input [disabled]="!form.valid" type="submit" class="btn btn-success"
              value="Salvar" />
          </form>
        </div>
      </div>
    </div>
    <div class="col-8">
      <div class="row">
        <div class="col-12">
          <table class="table table-striped table-hover text-center">
            <colgroup>
              <col span="1" style="width: 40%">
              <col span="1" style="width: 30%">
              <col span="1" style="width: 30%">
          </colgroup>
          <caption class="caption-top p-0 ps-1 pb-2"><strong>Tabela 1.</strong> Lista de contatos.
          </caption>
            <thead>
              <tr>
                <th>Nome</th>
                <th>Telefone</th>
                <th>e-mail</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let contact of contacts">
                <td>{{ contact.name }}</td>
                <td>{{ contact.phoneNumber }}</td>
                <td>{{ contact.email }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
