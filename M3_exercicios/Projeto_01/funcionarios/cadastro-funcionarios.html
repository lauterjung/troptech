<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fast Car</title>
</head>

<body>
    <div>
        <h1>Cadastro de Funcionários</h1>
    </div>
    <div>
        <form action=".\sucesso-funcionários.html" method="put">
            <div>
                <label for="nome">Nome:</label>
                <input id="nome" type="text" required />
            </div>
            <br>
            <div>
                <label for="cpf">CPF:</label>
                <input id="cpf" type="text" required />
            </div>
            <br>
            <div>
                <label for="endereco">Endereço:</label>
                <input id="endereco" type="text" required />
            </div>
            <br>
            <div>
                <label for="dataContratacao">Data de contratação:</label>
                <input id="dataContratacao" type="date" required />
            </div>
            <br>
            <div>
                <input type="submit" value="Salvar" />
            </div>
        </form>
    </div>
    <p><a href=".\lista-funcionarios.html">Voltar</a></p>
</body>
