<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Cadastro de solicitações</title>
</head>

<body>

    <h1 strong>Cadastro de solicitações</h1>
    <form class="row g-3" novalidate>
        <div class="col-auto">
            <div class="row p-2 justify-content-between">
                <div class="col-auto">
                    <label for="taskNumber" class="form-label">Número:</label>
                </div>
                <div class="col-auto">
                    <input type="number" min="0" step="1" id="taskNumber" class="form-control" required>
                </div>
            </div>
            <div class="row p-2 justify-content-between">
                <div class="col-auto">
                    <label for="taskDescription" class="form-label">Descrição:</label>
                </div>
                <div class="col-auto">
                    <input type="text" id="taskDescription" class="form-control" required>
                </div>
            </div>
            <div class="form-check form-check-inline ms-3">
                <input class="form-check-input" type="checkbox" id="urgentCheckbox" value="TypeScript">
                <label class="form-check-label" for="urgentCheckbox">Urgente?</label>
            </div>

            <div class="row p-2 justify-content-evenly">
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary" id="formSubmitButton">Salvar</button>
                </div>
            </div>

            <div>
                <ul id="taskList">Lista de solicitações</ul>
            </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="script.js">
    </script>
</body>

</html>
